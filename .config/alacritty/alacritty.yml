window:
  opacity: 1
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty

draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 14
  normal:
    family: CodeNewRoman Nerd Font
    style: Regular
  bold:
    family: CodeNewRoman Nerd Font
    style: Bold
  italic:
    family: CodeNewRoman Nerd Font
    style: Italic
  bold_italic:
    family: CodeNewRoman Nerd Font
    style: Bold Italic

shell:
  program: /usr/bin/zsh

colors:
  name: Pulp
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#86817e"
    red: "#d75756"
    green: "#688c7d"
    yellow: "#ffb365"
    blue: "#68778c"
    magenta: "#fdb3b2"
    cyan: "#86abd9"
    white: "#f7f8f2"
  bright:
    black: "#86817e"
    red: "#a63a3a"
    green: "#688c7d"
    yellow: "#ffb365"
    blue: "#68778c"
    magenta: "#8c686a"
    cyan: "#86abd9"
    white: "#f7f8f2"

theme: Pulp
