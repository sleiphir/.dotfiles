window:
  opacity: 1
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty

draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 12
  normal:
    family: CodeNewRoman Nerd Font
    style: Regular
  bold:
    family: CodeNewRoman Nerd Font
    style: Bold
  italic:
    family: CodeNewRoman Nerd Font
    style: Italic
  bold_italic:
    family: CodeNewRoman Nerd Font
    style: Bold Italic

shell:
  program: /usr/bin/zsh

import:
  - ~/.config/alacritty/rose-pine.yml

